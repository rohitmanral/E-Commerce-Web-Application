<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/jquery-1.6.4.min.js"></script>

<script>
$(document).ready(function() {
$('a.login-window').click(function() {
    
            //Getting the variable's value from a link 
    var loginBox = $(this).attr('href');

    //Fade in the Popup
    $(loginBox).fadeIn(300);
    
    //Set the center alignment padding + border see css style
    var popMargTop = ($(loginBox).height() + 24) / 2; 
    var popMargLeft = ($(loginBox).width() + 24) / 2; 
    
    $(loginBox).css({ 
        'margin-top' : -popMargTop,
        'margin-left' : -popMargLeft
    });
    
    // Add the mask to body
    $('body').append('<div id="mask"></div>');
    $('#mask').fadeIn(300);
    
    return false;
});

// When clicking on the button close or the mask layer the popup closed
$('a.close, #mask').live('click', function() { 
  $('#mask , .login-popup').fadeOut(300 , function() {
    $('#mask').remove();  
}); 
return false;
});
});
</script>
<link href="css/style01.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
</head>

<body>
<a href="#login-box" class="login-window">Login / Sign In</a>

<div id="login-box" class="login-popup">
<a href="#" class="close"><img src="images/close-blue.png" class="btn_close" title="Close Window" alt="Close" /></a>
  <form method="post" class="signin" action="#">
       
        <div class="panel panel-primary">
        	<div class="panel-heading">
            	<div class="panel-title">Log IN </div>
                </div>
                <div class="panel-body">
                	<div class="form-group">
                    	<div class="input-group">
                        	<span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
                            <input type="email" class="form-control" placeholder="Input Your User name or E-mail ID" required/>
                        </div>
                        </div>
                      <div class="form-group">
                    	<div class="input-group">
                        	<span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
                            <input type="text" class="form-control" placeholder="Your Password" required/>
                        </div>
                        </div> 
              
                </div>
                <div class=" modal-footer">
                <button class="btn btn-primary pull-left" type="submit"> Submit</button>
                <button class="btn btn-primary pull-right"  type="reset"> Reset </button>
                </div>
               
               <p style="margin-left:10px;">
               <a href="#"> Forgot Password ?  </a> </p>
            </div>
      
        
  </form>
</div>


</body>
</html>
